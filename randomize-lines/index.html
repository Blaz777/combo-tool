   <script type="text/javascript">
                    const shuffle = (arrLines) => {
                        for (let i = arrLines.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [arrLines[i], arrLines[j]] = [arrLines[j], arrLines[i]];
                        }
                        return arrLines;
                    }

                    const input = document.querySelector('#inputtext');

                    document.querySelector('#usetool').addEventListener('click', (e) => {
                        try {
                            let text2 = "";
                            const arrLines = input.value.split('\n');
                            const arrRandomized = shuffle(arrLines);

                            arrRandomized.forEach((v, idx, array) => {
                                if (idx === array.length - 1) {
                                    text2 += `${v}`;
                                } else {
                                    text2 += `${v}\n`;
                                }
                            });

                            input.value = text2;
                        } catch (e) {
                            console.log(e);
                            return;
                        }
                    });
                </script>
