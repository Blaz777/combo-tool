   <!-- jQuery  -->
   <script type="text/javascript">
                    function starttool() {
                        var counted = 0;
                        var lines = $('#inputtext').val().split('\n');
                        var uniquelines = [];
                        if (document.getElementById("c1").checked) {
                            $.each(lines, function(i, el) {
                                if ($.inArray(el, uniquelines) === -1) {
                                    uniquelines.push(el);
                                } else {
                                    counted++;
                                }
                            });
                        } else {
                            var temp = [];
                            $.each(lines, function(i, el) {
                                if ($.inArray(el.toLowerCase(), temp) === -1) {
                                    uniquelines.push(el);
                                    temp.push(el.toLowerCase());
                                } else {
                                    counted++;
                                }
                            });
                        }
                        document.getElementById("linesremoved").innerHTML = counted + " line(s) removed";
                        var textarea = document.getElementById("inputtext");
                        textarea.value = uniquelines.join("\n");
                    }

                   
                </script>
